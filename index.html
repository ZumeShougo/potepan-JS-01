<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <script src="https://code.jquery.com/jquery-3.2.1.js" integrity="sha256-DZAnKJ/6XZ9si04Hgrsxu/8s717jcIzLy3oi35EouyE=" crossorigin="anonymous"></script>  
    <link rel="stylesheet" href="main.css">
    <title>ストップウォッチ</title>
  </head>

  <body>
    <div class="stopwatch-area">
      <h3>ストップウォッチ</h3>
      <div class="stopwatch-result">
          <span class="time hours">0</span><span class="colon">:</span>
          <span class="time minutes">0</span><span class="colon">:</span>
          <span class="time seconds">0</span><span class="colon">:</span>
          <span class="time milliseconds">0</span>
      </div>
      <div class="button-area">
        <ul>
          <li><button id="start-button">スタート</button></li>
          <li><button id="stop-button">ストップ</button></li>
          <li><button id="reset-button">リセット</button></li>
        </ul>
      </div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
